<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/style.css">
		<title>DANS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">DANS</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li><a href="/index">网路实况</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="/add-container">添加容器</a></li>
						<li><a href="/add-switch">添加switch</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li class="active"><a href="/del-container">删除container</a></li>
						<li><a href="/del-switch">删除switch</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="/rule">规则管理</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="/log">日志详情</a></li>
					</ul>
				</div>
				<div class="col-md-offset-3 col-md-6">
					{% if containers|length == 0 %}
						<h3>暂未添加container</h3>
					{% else %}
						<h3>删除container</h3>
						<form action="/del-container/" class="form-horizontal" method="POST">
							<div class="form-group">
								<label for="aim" class="col-sm-4 control-label">删除的container</label>
								<div class="col-sm-6">
									<select class="form-control" id="aim" name="aim">
										{% for container in containers %}
											<option value="{{ container }}">{{container}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
							<button type="submit" class="btn btn-default center-block">删除</button>
						</form>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
